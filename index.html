<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Store</title>
    <style>
        body {
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-height: 150px;
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            border: 2px solid #00ccff;
            background-color: transparent;
            padding: 0 10px;
        }

        .box1 {
            background-color: #FFFFFF;
            border: 2px solid #00ccff;
            height: auto;
            width: 120px;
            margin-right: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .pic1 {
            width: 100%;
            height: auto;
        }

        .order {
            width: 100%;
            padding: 5px;
            background-color: #00ccff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .flash, .flash1 {
            color: white;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .banner {
            background-color: #222;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #00ccff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 50px;
            margin-left: auto;
            margin-right: 20px;
        }

        .nav, .nav1 {
            border: none;
            background: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        .nav:active, .nav1:active {
            opacity: 0.4;
        }

        .promo {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 60px; /* Adjusted for fixed banner */
            padding: 10px;
            box-sizing: border-box;
        }

        .jjjj, .jjjj1 {
            background-color: #222;
            border: 2px solid #00ccff;
            width: calc(50% - 10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .pic2 {
            width: 100%;
            height: auto;
        }

        .install, .install1 {
            width: 100%;
            padding: 5px;
            background-color: #00ccff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .ejay {
            height: 50px;
            width: 100%;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .box1 {
                width: 100px;
            }

            .pic1 {
                height: 80px;
            }

            .promo {
                flex-direction: column;
            }

            .jjjj, .jjjj1 {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .box1 {
                width: 80px;
            }

            .pic1 {
                height: 60px;
            }

            .flash, .flash1 {
                font-size: 16px;
            }
        }
    </style>
</head>
